<html lang="">
<head>
    <!-- Load TensorFlow.js -->
    <!-- Get latest version at https://github.com/tensorflow/tfjs -->

    <!--
      ################################################
      #
      #	Try TensorFlow.js in your browser (Coding TensorFlow)
      #	https://www.youtube.com/watch?v=pbCExciEbrc
      #	https://medium.com/@lmoroney_google/getting-started-with-tensorflow-js-9f778d4d0a1
      # 	https://medium.com/tensorflow/getting-started-with-tensorflow-js-50f6783489b2
      #
      ################################################
      -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2">
    </script>
    <title></title>
</head>
<body>
<div id="output_field"></div>

<script>
    async function learnLinear() {
        const model = tf.sequential();
        model.add(tf.layers.dense({units: 1, inputShape: [1]}));
        model.compile({
            loss: 'meanSquaredError',
            optimizer: 'sgd'
        });

        const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
        const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);

        await model.fit(xs, ys, {epochs: 500});

        document.getElementById('output_field').innerText =
            model.predict(tf.tensor2d([10], [1, 1]));
    }

    learnLinear();

</script>
</body>
</html>
