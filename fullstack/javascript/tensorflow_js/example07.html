<script>
  tf.tensor([1, 2, 3, 4]).print(); // [1, 2, 3, 4]
  tf.tensor([[1, 2], [3, 4]]).print(); // [[1, 2],[3, 4]]
  tf.tensor([1, 2, 3, 4], [2, 2]).print(); // [[1, 2],[3, 4]]
  tf.scalar(3.14).print(); // 3.140000104904175
  tf.tensor1d([1, 2, 3]).print(); // [1, 2, 3]
  tf.tensor2d([[1, 2], [3, 4]]).print();     //  [[1, 2], [3, 4]]
  tf.tensor2d([1, 2, 3, 4], [2, 2]).print(); //  [[1, 2], [3, 4]]
  tf.tensor3d([[[1], [2]], [[3], [4]]]).print(); // [[[1],[2]],[[3],[4]]]
  tf.tensor3d([1, 2, 3, 4], [2, 2, 1]).print();  // [[[1],[2]],[[3],[4]]]
  tf.tensor4d([[[[1], [2]], [[3], [4]]]]).print(); // [[[[1], [2]], [[3], [4]]]]
  tf.tensor4d([1, 2, 3, 4], [1, 2, 2, 1]).print(); // [[[[1], [2]], [[3], [4]]]]
  tf.fill([2, 2], 4).print(); // [[4, 4], [4, 4]]
  tf.range(0, 9, 2).print(); // [0, 2, 4, 6, 8]
  tf.zeros([2, 2]).print();
