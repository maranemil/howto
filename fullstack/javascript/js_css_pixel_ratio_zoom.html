// reset zoom on resize
$(window).resize(function() {
    var zoomRation = Math.round(window.devicePixelRatio * 100);
    if(zoomRation != 100){
        //document.body.style.zoom = 1.0;
        var scale = 'scale(1)';
        document.body.style.webkitTransform =  scale;    // Chrome, Opera, Safari
        document.body.style.msTransform =   scale;       // IE 9
        document.body.style.transform = scale;     // General
        //document.body.style.zoom = "100%"
    }
});

$(window).ready(function() {

        IE:      event.view.devicePixelRatio           OR window.view.devicePixelRatio

        Opera:    Not possible
        */

        document.body.style.left = widthDiff/2 + 'px';
        document.body.style.top = heightDiff/2 + 'px';

// disable zoom from keyboard
// http://jsfiddle.net/VijayDhanvai/4m3z3knd/
$(document).keydown(function(event) {
    if (event.ctrlKey==true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109'  || event.which == '187'  || event.which == '189'  ) ) {
        event.preventDefault();
    }
    // 107 Num Key  +
    // 109 Num Key  -
    // 173 Min Key  hyphen/underscor Hey
    // 61 Plus key  +/= key
});

$(window).bind('mousewheel DOMMouseScroll', function (event) {
    if (event.ctrlKey == true) {
        event.preventDefault();
    }
});


$(document).ready(function(){
var keyCodes = [61, 107, 173, 109, 187, 189];

$(document).keydown(function(event) {
    if (event.ctrlKey==true && (keyCodes.indexOf(event.which) != -1)) {
        alert('disabling zooming');
        event.preventDefault();
    }
});

$(window).bind('mousewheel DOMMouseScroll', function (event) {
    if (event.ctrlKey == true) {
        alert('disabling zooming');
        event.preventDefault();
    }
});
