    <div id="app">
        <div class="buttons">
            <button @click="removeSlide" :disabled="slides <= 2">Remove Slide
            </button>
            <button @click="addSlide" :disabled="slides >= 10">Add Slide
            </button>
        </div>
        <div class="slides">
            <transition-group name="slide" mode="out-in" enter-class="slide-in" leave-class="slide-out"
                enter-active-class="animated slide-in-active" leave-active-class="animated slide-out-active">
                <div v-for="index in slides" v-if="index == active" :key="index">
                    Slide {{ index }}
                </div>
            </transition-group>
        </div>
        <span class="prev" @click="move(-1)">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </span>
        <span class="next" @click="move(1)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </span>
        <ul class="dots">
            <li v-for="(dot, index) in slides" :class="{ active: ++index === active }" @click="jump(index)"></li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
