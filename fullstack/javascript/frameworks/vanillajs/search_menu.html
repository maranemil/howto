<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id='menu'>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a class="active" href="#about">About</a></li>
    </ul>
    <input type="text" id="search">
    <ul id="results"></ul>

<script>

https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild
https://www.w3schools.com/jsref/met_node_appendchild.asp
https://www.w3schools.com/html/tryit.asp?filename=tryhtml_lists_menu
https://css-tricks.com/solved-with-css-dropdown-menus/
https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu
https://www.w3schools.com/jsref/met_element_addeventlistener.asp






  let element = document.getElementById("search");
  element.addEventListener("keyup", myFunction);

  function myFunction() {
    console.log(element.value)

    if(element.value.length < 3) return false;

    document.getElementById("results").innerHTML = '';
    let child = document.getElementById('menu').getElementsByTagName('a');
    for (let i = 0; i < child.length; i++) {
      if (child[i].href.toUpperCase().indexOf(element.value.toUpperCase()) !== -1) {
        var li = document.createElement('li');
        var anchor = document.createElement('a');
        anchor.href = child[i].href;
        anchor.innerText = child[i].text.trim()
        li.appendChild(anchor);
        document.getElementById('results').appendChild(li);
      }
    }
  }


</script>
</body>
</html>
