        // multiple bars chart

        let data1 = [["January", 10], ["February", 8], ["March", 4], ["April", 13], ["May", 17], ["June", 9]];
        let data2 = [["January", 1], ["February", 5], ["March", 6], ["April", 3], ["May", 37], ["June", 39]];

        $.plot($("#placeholder"),
            [{
                data: data1,
                bars: {
                    show: true,
                    barWidth: 0.2,
                    align: "left",
                }
            },
                {
                    data: data2,
                    bars: {
                        show: true,
                        barWidth: 0.2,
                        align: "right",
                    }
                }
            ],
            {
                xaxis: {
                    mode: "categories",
                    tickLength: 0
                }
            }
        );
    });

</script>
