<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL, JSUnusedLocalSymbols, JSUnresolvedFunction, JSUnresolvedVariable, HttpUrlsUsage -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/excanvas/r3/excanvas.compiled.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.flot.js"></script>

    <style>
        .graph {
            width: 560px;
            height: 250px;
        }

    </style>
</head>
<body>
<div class="graph" id="graph"></div>
<script>
    function formatter(val, axis) {
        return val.toString().substr(2, 2) + '.' + val.toString().substr(4, 2);
    }

    let usersData = {
        label: "2021 Average",
        color: "#00FF55",
        data: [
            [210201, 90],
            [210202, 960],
            [210203, 50],
            [210204, 111],
            [210205, 12]
        ]
    };

    $(document).ready(function () {
        $.plot(
            $("#graph"),
            [usersData],
            {
                xaxis: {
                    color: '#999',
                    tickDecimals: 0,
                    tickFormatter: formatter
                },
                yaxis: {
                    color: '#999',
                    //tickSize: 2000,
                    transform: function (v) {
                        return v === 0 ? v : Math.ceil(v);
                    },

                },
                grid: {
                    margin: 10,
                    borderWidth: 0,

                    aboveData: false,
                    labelMargin: 4,
                    axisMargin: 0
                },
                margin: {
                    top: 3,
                    left: 3,
                    bottom: 3,
                    right: 25
                }
            }
        );
    });

</script>
