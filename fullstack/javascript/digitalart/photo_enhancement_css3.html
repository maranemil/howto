<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div class="container">
    <div class="col-md-12">
    </div>
  </div>


  <style>
    body {
      background: #20262E;
      padding: 20px;
    }

    .plotimg {
      width: 255px;
    }
  </style>


  <script>
    $(function () {
      // find elements
      var container = $(".container");
      let plots = 21;
      let htmlPlot = ''
      for (var is = 1; is <= plots; is++) {
        htmlPlot += '<div style="float: left; margin: 5px">'
        htmlPlot += '<img src="https://live.staticflickr.com/7885/46825144754_f588a1a0ca_n.jpg" class="plotimg" /><br><span class="settings" style="font-size:14px;color:white"></span>'
        htmlPlot += '</div>';
      }
      container.html(htmlPlot)
      $.each($('img'), function (index, value) {
        prefix = 1
        if (index <= 8) {
          prefix = 0
          // $(this).parent().destroy()
        }
        if (index > 0) {
          $(this).css({ "filter": "saturate(1." + (index * 2) + ") contrast(" + index + "0%) grayscale(" + index + "%) brightness(1." + index + ") " });
          $(this).parent().find("span.settings").html("saturate(1." + (index * 2) + ") contrast(" + index + "0%) <br> grayscale(" + index + "%)     brightness(1." + index + ")  ")
        }

      })
    })

  </script>
</body>

</html>
