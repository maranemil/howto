<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.css" />
  <script src="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    /*http://bl.ocks.org/enjalot/44f910feb7babb73e07a9da12f8a1055*/
    var map = L.map('map').setView([30, 0], 2);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    //var url = "http://enjalot.github.io/wwsd/data/world/ne_50m_rivers_lake_centerlines.geojson"
    //var url = "http://enjalot.github.io/wwsd/data/world/ne_50m_populated_places_simple.geojson"
    var url = "ne_50m_populated_places_simple.geojson"
    d3.json(url, function (err, geojson) {

      console.log("geojson data:", geojson);
      L.geoJson(geojson).addTo(map);

    })

  </script>
</body>
