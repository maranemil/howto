<html>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="http://getspringy.com/springy.js"></script>
<script src="http://getspringy.com/springyui.js"></script>

<script>

    /*
    http://getspringy.com/demo.html
    http://getspringy.com/
    */

    const graph = new Springy.Graph();

    const dennis = graph.newNode({
        label: 'Dennis',
        ondoubleclick: function () {
            console.log("Hello!");
        }
    });

    const michael = graph.newNode({label: 'Michael'});
    const jessica = graph.newNode({label: 'Jessica'});
    const timothy = graph.newNode({label: 'Timothy'});
    const barbara = graph.newNode({label: 'Barbara'});
    const franklin = graph.newNode({label: 'Franklin'});
    const monty = graph.newNode({label: 'Monty'});
    const james = graph.newNode({label: 'James'});
    const bianca = graph.newNode({label: 'Bianca'});

    graph.newEdge(dennis, michael, {color: '#00A0B0'});
    graph.newEdge(michael, dennis, {color: '#6A4A3C'});
    graph.newEdge(michael, jessica, {color: '#CC333F'});
    graph.newEdge(jessica, barbara, {color: '#EB6841'});
    graph.newEdge(michael, timothy, {color: '#EDC951'});
    graph.newEdge(franklin, monty, {color: '#7DBE3C'});
    graph.newEdge(dennis, monty, {color: '#000000'});
    graph.newEdge(monty, james, {color: '#00A0B0'});
    graph.newEdge(barbara, timothy, {color: '#6A4A3C'});
    graph.newEdge(dennis, bianca, {color: '#CC333F'});
    graph.newEdge(bianca, monty, {color: '#EB6841'});

    jQuery(function () {
        const springy = window.springy = jQuery('#springydemo').springy({
            graph: graph,
            nodeSelected: function (node) {
                console.log('Node selected: ' + JSON.stringify(node.data));
            }
        });
    });
</script>

<canvas id="springydemo" width="640" height="480"/>
</body>

</html>
