<script type="text/javascript">
    let map = L.map('map').setView([45.65, 25.6], 7);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.light'
    }).addTo(map);
    // control that shows state info on hover
    const info = L.control();
    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    info.update = function (props) {
        this._div.innerHTML = '<h4>Necesar consilieri USRPLUS</h4>' + (props ?
            '<b>' + props.countyId + ': ' + '' + props.scoring + '</b>' + props.procente
            : 'Mouse over pentru fiecare judet');
    };

    info.addTo(map);

    // get color depending on population density value
    function getColor(d) {
        return d < 1 ? '#d73027' :
            d < 2 ? '#f0f9e8' :
                d < 3 ? '#ccebc5' :
                    d < 4 ? '#a8ddb5' :
                        d < 5 ? '#7bccc4' :
                            d < 6 ? '#4eb3d3' :
                                d < 7 ? '#2b8cbe' :
                                    '#08589e';
    }

    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.scoring)
        };
    }

    function highlightFeature(e) {
        const layer = e.target;
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    let geojson;

    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    geojson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);
    //map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">Scaderi procentuale vot PSD</a>');
    let legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
        let div = L.DomUtil.create('div', 'info legend'),
            grades = [1, 2, 3, 4, 5, 6, 7],
            labels = [],
            from, to;

        for (let i = 0; i < grades.length; i++) {
            from = grades[i];
            to = grades[i + 1];

            labels.push(
                '<i style="background:' + getColor(from + 1) + '"></i> ' +
                from + (to ? '&ndash;' + to : '-'));
        }
        div.innerHTML = labels.join('<br>');
        return div;
    };
    legend.addTo(map);
</script>
