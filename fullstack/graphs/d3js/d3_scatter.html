<!DOCTYPE html>
<meta charset='utf-8'>
<html>

<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel='stylesheet' href='style.css'>
</head>
<!--
http://bl.ocks.org/jfreels/6816504
-->

<body>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
  <script type='text/javascript'>
    d3.csv('d3_scatter.csv', function (data) {
      // Variables
      var body = d3.select('body')
      var margin = { top: 50, right: 50, bottom: 50, left: 50 }
      var h = 500 - margin.top - margin.bottom
      var w = 500 - margin.left - margin.right
      var formatPercent = d3.format('.2%')
      // Scales
      var colorScale = d3.scale.category20()
      var xScale = d3.scale.linear()
        .domain([
          d3.min([0, d3.min(data, function (d) { return d.asd })]),
          d3.max([0, d3.max(data, function (d) { return d.asd })])
        ])
        .range([0, w])
      var yScale = d3.scale.linear()
        .domain([
          d3.min([0, d3.min(data, function (d) { return d.aror })]),
          d3.max([0, d3.max(data, function (d) { return d.aror })])
        ])
        .range([h, 0])
      // SVG
      var svg = body.append('svg')
        .attr('height', h + margin.top + margin.bottom)
        .attr('width', w + margin.left + margin.right)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
      // X-axis
      var xAxis = d3.svg.axis()
        .scale(xScale)
        .tickFormat(formatPercent)
        .ticks(5)
        .orient('bottom')
      // Y-axis
      var yAxis = d3.svg.axis()
        .scale(yScale)
        .tickFormat(formatPercent)
        .ticks(5)
        .orient('left')
      // Circles
      var circles = svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', function (d) { return xScale(d.asd) })
        .attr('cy', function (d) { return yScale(d.aror) })
        .attr('r', '10')
        .attr('stroke', 'black')
        .attr('stroke-width', 1)
        .attr('fill', function (d, i) { return colorScale(i) })
        .on('mouseover', function () {
          d3.select(this)
            .transition()
            .duration(500)
            .attr('r', 20)
            .attr('stroke-width', 3)
        })
        .on('mouseout', function () {
          d3.select(this)
            .transition()
            .duration(500)
            .attr('r', 10)
            .attr('stroke-width', 1)
        })
        .append('title') // Tooltip
        .text(function (d) {
          return d.variable +
            '\nReturn: ' + formatPercent(d.aror) +
            '\nStd. Dev.: ' + formatPercent(d.asd)
        })
      // X-axis
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(0,' + h + ')')
        .call(xAxis)
        .append('text') // X-axis Label
        .attr('class', 'label')
        .attr('y', -10)
        .attr('x', w)
        .attr('dy', '.71em')
        .style('text-anchor', 'end')
        .text('Annualized Standard Deviation')
      // Y-axis
      svg.append('g')
        .attr('class', 'axis')
        .call(yAxis)
        .append('text') // y-axis Label
        .attr('class', 'label')
        .attr('transform', 'rotate(-90)')
        .attr('x', 0)
        .attr('y', 5)
        .attr('dy', '.71em')
        .style('text-anchor', 'end')
        .text('Annualized Return')
    })

  </script>
</body>

</html>
