<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="svg_area" id="svg_area"></div>
    <script src="http://d3js.org/d3.v3.js">
    </script>


    <style>
        * {
          margin: 0;
          padding: 0;
          border: 0;
        }
        .svg_area {
            position: relative;
            width: 600px;
            height: 500px;
            border: dashed 1px #000;
        }
        .node {
            stroke: #fff;
            stroke-width: .5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
        .node text {
            font: 12px helvetica;
        }

    </style>


<script>

// http://jsdo.it/ohisama1/7crD
// http://jsdo.it/kazuki_nagasawa/d3-002
// forked from kazuki_nagasawa's "D3.js force layout http://jsdo.it/kazuki_nagasawa/d3-002

function _setArrow(svg) {
    svg.append('defs').selectAll('marker').data(['arrow']).enter().append('marker').attr('id', function(d) {
           return d;
       }).attr('viewBox', '0 -5 10 10').attr('refX', 25).attr('refY', 0)
       .attr('markerWidth', 10).attr('markerHeight', 10).attr('orient', 'auto')
       .append('path').attr('d', 'M0,-5L10,0L0,5 L10,0 L0, -5')
       .style('stroke', '#4679BD').style('opacity', '0.6');
};
function init(svg_id, width, height, data_path) {
    var color = d3.scale.category20();
    var force = d3.layout.force().charge(-700).linkDistance(200).size([width, height]);
    var svg = d3.select('#' + svg_id).append('svg').attr('width', width).attr('height', height);
    _setArrow(svg);


    d3.json(data_path, function(error, graph1) {

    graph = {
    "nodes":[
        {"name": "Label1", "group": 1},
        {"name": "Label2", "group": 1},
        {"name": "Label3", "group": 1},
        {"name": "Label4", "group": 1},
        {"name": "Label5", "group": 1},
        {"name": "Label6", "group": 1},
        {"name": "Label7", "group": 1},
        {"name": "Label8", "group": 1},
        {"name": "Label9", "group": 1},
        {"name": "Label10", "group": 1}
    ],
    "links":[
        {"source":  0, "target": 5},
        {"source":  1, "target": 7},
        {"source":  2, "target": 8},
        {"source":  3, "target": 7},
        {"source":  4, "target": 9},
        {"source":  5, "target": 2},
        {"source":  6, "target": 4},
        {"source":  7, "target": 4},
        {"source":  8, "target": 4},
        {"source":  9, "target": 0}
    ]
};



// https://observablehq.com/@d3/force-directed-graph
// http://bl.ocks.org/ChrisJamesC/5028030
// https://rmhorne.org/tag/d3-js/
// http://bl.ocks.org/zirui/9759411

        if (graph == null)
        {
            alert(error);
            return;
        }

        graph.links.forEach(function(link, index, list) {
            if (typeof graph.nodes[link.source] === 'undefined') {
                console.log('undefined source', link);

            }
            if (typeof graph.nodes[link.target] === 'undefined') {
                console.log('undefined target', link);
            }
        });

        /*var nodeMap = {};
        json.nodes.forEach(function(x) { nodeMap[x.id] = x; });
        json.links = json.links.map(function(x) {
           return {
             source: nodeMap[x.source],
             target: nodeMap[x.target],
             value: x.weight
           };
         }); */



        force.nodes(graph.nodes).links(graph.links);
        force.start();
        var link = svg.selectAll('.link').data(graph.links).enter().append('line')
                      .attr('class', 'link').style('stroke-width', 1).style('marker-end', 'url(#arrow)');
        var node = svg.selectAll('.node').data(graph.nodes).enter().append('g')
                      .attr('class', 'node').call(force.drag);
        var circle = node.append('circle').attr('r', 5).style('fill', function(d) {
            return color(d.group);
        });
        var text = node.append('text').attr('dx', 10).attr('dy', '.35em').text(function(d) {
            return d.name;
        }).style('stroke', 'gray');
        force.on('tick', function() {
            link.attr('x1', function(d) {
                return d.source.x;
            }).attr('y1', function(d) {
                return d.source.y;
            }).attr('x2', function(d) {
                return d.target.x;
            }).attr('y2', function(d) {
                return d.target.y;
            });
            circle.attr('cx', function(d) {
                return d.x;
            }).attr('cy', function(d) {
                return d.y;
            });
            text.attr('x', function(d) {
                return d.x;
            }).attr('y', function(d) {
                return d.y;
            });
        });
    });
}
var svg_id = 'svg_area';
var element = document.getElementById(svg_id);
var data_path = '.';
init(svg_id, element.clientWidth, element.clientHeight, data_path);

</script>





</body>
</html>
