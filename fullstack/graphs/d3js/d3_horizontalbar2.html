<!DOCTYPE html>
<!--suppress CssUnusedSymbol, CssOverwrittenProperties, JSUnresolvedLibraryURL -->
<meta charset="utf-8">
<style>
    .bar {
        fill: steelblue;
        fill: #6F257F;
    }
</style>

<body>
<!--
https://bl.ocks.org/caravinden/eb0e5a2b38c8815919290fa838c6b63b
-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    const data = [
        {"salesperson": "Bob", "sales": 33},
        {"salesperson": "Robin", "sales": 12},
        {"salesperson": "Anne", "sales": 41},
        {"salesperson": "Mark", "sales": 16},
        {"salesperson": "Joe", "sales": 59},
        {"salesperson": "Eve", "sales": 38}
    ];

    // set the dimensions and margins of the graph
    const margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // set the ranges
    const y = d3.scaleBand()
        .range([height, 0])
        .padding(0.1);

    const x = d3.scaleLinear()
        .range([0, width]);

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    const svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // format the data
    data.forEach(function (d) {
        d.sales = +d.sales;
    });

    // Scale the range of the data in the domains
    x.domain([0, d3.max(data, function (d) {
        return d.sales;
    })])
    y.domain(data.map(function (d) {
        return d.salesperson;
    }));
    //y.domain([0, d3.max(data, function(d) { return d.sales; })]);

    // append the rectangles for the bar chart
    svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        //.attr("x", function(d) { return x(d.sales); })
        .attr("width", function (d) {
            return x(d.sales);
        })
        .attr("y", function (d) {
            return y(d.salesperson);
        })
        .attr("height", y.bandwidth());

    // add the x Axis
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // add the y Axis
    svg.append("g")
        .call(d3.axisLeft(y));


</script>
</body>
