<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <!--

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

    <script>

        // Build the chart
        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'timeline video percent interventions'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Jake Tapper', y: 26,
                    sliced: true, selected: true
                }, {
                    name: 'Trevor Noah', y: 12
                }, {
                    name: 'Desi Lydic', y: 5
                }, {
                    name: 'Ronny Chieng', y: 2
                }, {
                    name: 'Dulcé Sloan', y: 6
                }, {
                    name: 'Roy Wood Jr.', y: 5
                }, {
                    name: 'Jaboukie Young-White.', y: 5
                }, {
                    name: 'Michael Kosta', y: 5
                }]
            }]
        });
/*Jake Tapper
        Trevor Noah 12
        Desi Lydic 5
        Ronny Chieng 2
        Dulcé Sloan 6
        Roy Wood Jr. 5
        Jaboukie Young-White 5
        Michael Kosta 4*/
    </script>
</body>

</html>
