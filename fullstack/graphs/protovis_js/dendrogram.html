                },
                util: {

                vis: {
                    axis: {

                        Operator: 2490,

                        OperatorSequence: 4190,
                        OperatorSwitch: 2581,
                        SortOperator: 2023
                    },
                    Visualization: 16540
                }
            };
            const layout = vis.add(pv.Layout.Cluster)
                .nodes(pv.dom(flare))
                .root("flare")
                .sort(function (a, b){});


            pv.naturalOrder(a.nodeName, b.nodeName)
                .nodes()
                .group(true)
                .orient("left");

            layout.link.add(pv.Line)
                .strokeStyle("#ccc")
                .lineWidth(1)
                .antialias(false);

            layout.node.add(pv.Dot)
                .fillStyle(function (n){ n.firstChild ? "#aec7e8" : "#ff7f0e" }   );

            layout.label.add(pv.Label);
            vis.render();


        </script>

</body>

</html>
