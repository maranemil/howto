<!DOCTYPE html>
<meta charset="utf-8">
<!-- Load Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
<!-- Create an element where the map will take place -->
<div id="mapid"></div>
<style>
    #mapid {
        height: 400px;
    }
</style>
<script>

    /*https://www.d3-graph-gallery.com/graph/backgroundmap_leaflet_buttonLayer.html*/

    // Initialize the map
    // [50, -0.1] are the latitude and longitude
    // 4 is the zoom
    // mapid is the id of the div where the map will appear
    const map = L
        .map('mapid')
        .setView([50, -0.1], 4);

    // Tile type: openstreetmap normal
    const openstreetmap = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            maxZoom: 6
        });

    // Tile type: openstreetmap Hot
    const openstreetmapHot = L.tileLayer(
        'http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            maxZoom: 6
        });

    // Tile type: openstreetmap Osm
    const openstreetmapOsm = L.tileLayer(
        'http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            maxZoom: 6
        });

    //Base layers definition and addition
    const allOptions = {
        "Open streetmap": openstreetmap,
        "Open streetmap: Hot": openstreetmapHot,
        "Open streetmap: Osm": openstreetmapOsm
    };

    // Initialize with openstreetmap
    openstreetmap.addTo(map);

    // Add baseLayers to map as control layers
    L.control.layers(allOptions).addTo(map);

</script>
