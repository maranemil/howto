<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<style>
    .heart:before {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        font-family: 'icons';
        font-size: 21px;
        text-indent: 0;
        font-variant: normal;
        line-height: 21px;
    }

    .heart {
        position: relative;
        width: 500px;
        overflow: inherit;
        margin: 50px auto;
        list-style: none;
        -webkit-animation: animateHeart 2.5s infinite;
        animation: animateHeart 2.5s infinite;
    }

    .heart:before,
    .heart:after {
        position: absolute;
        content: '';
        top: 0;
        left: 50%;
        width: 120px;
        height: 200px;
        background: red;
        border-radius: 100px 100px 0 0;
        -webkit-transform: rotate(-45deg) translateZ(0);
        transform: rotate(-45deg) translateZ(0);
        -webkit-transform-origin: 0 100%;
        transform-origin: 0 100%;
    }

    .heart:after {
        left: 26%;
        -webkit-transform: rotate(45deg) translateZ(0);
        transform: rotate(45deg) translateZ(0);
        -webkit-transform-origin: 100% 100%;
        transform-origin: 100% 100%;
    }

    @-webkit-keyframes animateHeart {
        0% {
            -webkit-transform: scale(0.8);
        }

        5% {
            -webkit-transform: scale(0.9);
        }

        10% {
            -webkit-transform: scale(0.8);
        }

        15% {
            -webkit-transform: scale(1);
        }

        50% {
            -webkit-transform: scale(0.8);
        }

        100% {
            -webkit-transform: scale(0.8);
        }
    }

    @keyframes animateHeart {
        0% {
            transform: scale(0.8);
        }

        5% {
            transform: scale(0.9);
        }

        10% {
            transform: scale(0.8);
        }

        15% {
            transform: scale(1);
        }

        50% {
            transform: scale(0.8);
        }

        100% {
            transform: scale(0.8);
        }
    }

    span {
        font-family: 'Cantora One', sans-serif;
        font-size: 64px;
        position: absolute;
        top: 165px;
    }
</style>
<div class="heart">
</div>
</body>
</html>
