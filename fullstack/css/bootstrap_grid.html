<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!--
  Bootstrap docs: https://getbootstrap.com/docs
  https://jsfiddle.net/boilerplate/bootstrap
-->

  <div class="container">

    <div class="col item-a">
      1 of 2
    </div>
    <div class="col item-b">
      2 of 2
    </div>
    <div class="col item-c">
      1 of 3
    </div>
    <div class="col item-d">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>

  <style>
    .col {
      border: solid 1px #6c757d;
      /*grid-area: header;*/
    }

    .container {
      display: grid;
      /*grid-template-columns: 40px 50px auto;*/
      /*grid-template-rows: 50% 100px auto;*/
      /*grid-template-columns: repeat(3, 200px [col-start]);*/
      /*grid-template-columns: 1fr 1fr 1fr;*/
      /*grid-template-columns: 1fr 50px 1fr 1fr;*/
    }





    .item-a {
      grid-area: header;
      justify-self: end;
    }

    .item-b {
      grid-area: main;
    }

    .item-c {
      grid-area: sidebar;
    }

    .item-d {
      grid-area: footer;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 50px 50px 50px;
      grid-template-rows: auto;
      grid-template-areas:
        "header header header header"
        "main main . sidebar"
        "footer footer footer footer";
    }

    /*
  https://css-tricks.com/snippets/css/complete-guide-grid/
  */
  </style>
</body>

</html>
