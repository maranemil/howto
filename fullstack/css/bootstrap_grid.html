<div class="container">

<style>
  .col {
    border: solid 1px #6c757d;

  .container {
    display: grid;
    /*grid-template-columns: 40px 50px auto;*/

  }





  .item-a {
    grid-area: header;
    justify-self: end;
  }

  .item-b {
    grid-area: main;
  }

  .item-c {
    grid-area: sidebar;
  }

  .item-d {
    grid-area: footer;
  }

  .container {
    display: grid;
    grid-template-columns: 250px 50px 50px 50px;
    grid-template-rows: auto;
    grid-template-areas:
      "header header header header"
      "main main . sidebar"
      "footer footer footer footer";
  }
