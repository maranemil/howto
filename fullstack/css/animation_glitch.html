<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- https://dev.to/kerthin/how-create-pure-css-glitch-effect-530p -->
<h1 class="glitch" data-text="Glitch">Glitch</h1>

<style>
    body {
        background-color: #f7f3e9;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .glitch {
        position: relative;
        font-family: sans-serif;
        font-size: 7em;
        text-transform: uppercase;
        text-shadow: 6px -6px 0px #fd5f00;
        background: repeating-linear-gradient(45deg, #005792, #005792 1px, #fff 2px, #fff 3px);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: #f7f3e9;
        color: #fd5f00;
        clip: rect(0, 900px, 0, 0);
        overflow: hidden;
    }

    .glitch::before {
        left: 7px;
        text-shadow: 1px 0 #fd5f00;
        animation: glitch-effect 3s infinite linear alternate-reverse;
    }

    .glitch::after {
        left: 3px;
        text-shadow: -1px 0 #fd5f00;
        animation: glitch-effect 2s infinite linear alternate-reverse;
    }

    @keyframes glitch-effect {
        0% {
            clip: rect(73px, 9999px, 93px, 0);
        }

        5% {
            clip: rect(65px, 9999px, 75px, 0);
        }

        10% {
            clip: rect(31px, 9999px, 72px, 0);
        }

        15% {
            clip: rect(59px, 9999px, 66px, 0);
        }

        20% {
            clip: rect(60px, 9999px, 73px, 0);
        }

        25% {
            clip: rect(27px, 9999px, 64px, 0);
        }

        30% {
            clip: rect(92px, 9999px, 48px, 0);
        }

        35% {
            clip: rect(79px, 9999px, 98px, 0);
        }

        40% {
            clip: rect(90px, 9999px, 70px, 0);
        }

        45% {
            clip: rect(25px, 9999px, 91px, 0);
        }

        50% {
            clip: rect(60px, 9999px, 56px, 0);
        }

        55% {
            clip: rect(45px, 9999px, 73px, 0);
        }

        60% {
            clip: rect(4px, 9999px, 91px, 0);
        }

        65% {
            clip: rect(88px, 9999px, 26px, 0);
        }

        70% {
            clip: rect(35px, 9999px, 53px, 0);
        }

        75% {
            clip: rect(27px, 9999px, 49px, 0);
        }

        80% {
            clip: rect(10px, 9999px, 85px, 0);
        }

        85% {
            clip: rect(47px, 9999px, 71px, 0);
        }

        90% {
            clip: rect(93px, 9999px, 37px, 0);
        }

        95% {
            clip: rect(54px, 9999px, 79px, 0);
        }

        100% {
            clip: rect(66px, 9999px, 81px, 0);
        }
    }
</style>

</body>
</html>
