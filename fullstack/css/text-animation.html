<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getippter Text mit CSS-Animationen</title>
    <style>
        .animated-text {
            font-family: monospace;
            overflow: hidden;
            height: 1.1em;
            word-wrap: break-word;
            white-space: nowrap;
            animation: typing 4s steps(48) forwards;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 48ch;
            }
        }
    </style>
</head>

<body>

</body>
