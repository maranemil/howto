<script type="module">
  import { createApp } from 'vue'

  createApp({
    data() {
      return {
        datetime: this.generateDate()
      }
    },
    methods: {
      generateDate(){

        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth()+1;
        const day = date.getDate();
        const dayStr = date.toLocaleDateString('en-GB', { weekday: 'long' });
        const dayMonth = date.toLocaleDateString('en-GB', { month: 'long' });
        let result =  day + '.' + month + '.' + year
        result = result + ' / ' + dayStr + ' / ' + dayMonth
        return result;
      }
    }
  }).mount('#app');




</script>
