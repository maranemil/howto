<!DOCTYPE html>
<!--suppress JSStringConcatenationToES6Template, HtmlUnknownTarget, HtmlFormInputWithoutLabel, JSUnusedGlobalSymbols, JSUnusedLocalSymbols, JSUnresolvedFunction, JSUnresolvedVariable, HttpUrlsUsage -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--suppress HtmlDeprecatedAttribute, CssUnusedSymbol, JSUnresolvedLibraryURL, HtmlUnknownAnchorTarget, JSUnresolvedFunction -->
<style type="text/css">
    .cc_container .cc_btn {
        background-color: #e4e4e4 !important;
        /* Farbe des Buttons */
        color: #000 !important;
        /* Textfarbe des Buttons */
    }

    .cc_container {
        background: #1f6888 !important;
        /* Hintergrundfarbe des gesamten Bereichs */
        color: #fdfdfd !important;
        /* Schriftfarbe des gesamten Bereichs */
    }

    .cc_container a {
        color: #31a8f0 !important;
        /* Textlink-Farbe "Mehr Infos" */
    }

    #webhint {
        display: none
    }

    .cc_banner-wrapper {
        z-index: 9001;
        position: relative
    }

    .cc_container .cc_btn {
        cursor: pointer;
        text-align: center;
        font-size: 0.6em;
        transition: font-size 200ms;
        line-height: 1em
    }

    .cc_container .cc_message {
        font-size: 0.6em;
        transition: font-size 200ms;
        margin: 0;
        padding: 0;
        line-height: 1.5em
    }

    .cc_container .cc_logo {
        display: none;
        text-indent: -1000px;
        overflow: hidden;
        width: 100px;
        height: 22px;
        background-size: cover;
        opacity: 0.9;
        transition: opacity 200ms
    }

    .cc_container .cc_logo:hover,
    .cc_container .cc_logo:active {
        opacity: 1
    }

    @media screen and (min-width: 500px) {
        .cc_container .cc_btn {
            font-size: 0.8em
        }

        .cc_container .cc_message {
            font-size: 0.8em
        }
    }

    @media screen and (min-width: 768px) {
        .cc_container .cc_btn {
            font-size: 1em
        }

        .cc_container .cc_message {
            font-size: 1em;
            line-height: 1em
        }
    }

    @media screen and (min-width: 992px) {
        .cc_container .cc_message {
            font-size: 1em
        }
    }

    @media print {

        .cc_banner-wrapper,
        .cc_container {
            display: none
        }
    }

    .cc_banner-wrapper {
        height: 66px
    }

    .cc_container {
        padding: 15px 15px 15px;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0
    }

    .cc_container .cc_btn {
        padding: 8px 10px;
        background-color: #f1d600;
        cursor: pointer;
        text-align: center;
        display: block;
        width: 33%;
        margin-left: 10px;
        float: right;
        max-width: 120px
    }

    .cc_container .cc_message {
        display: block
    }

    @media screen and (min-width: 500px) {
        .cc_container .cc_message {
            margin-top: 0.5em;
            color: white
        }
    }

    @media screen and (min-width: 768px) {
        #webhint {
            display: block
        }

        .cc_container {
            padding: 15px 30px 15px
        }

        .cc_container .cc_btn {
            padding: 8px 15px
        }
    }

    .cc_container {
        background: #222;
        color: #fff;
        font-size: 17px;
        font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, serif;
        box-sizing: border-box
    }

    .cc_container ::-moz-selection {
        background: #ff5e99;
        color: #fff;
        text-shadow: none
    }

    .cc_container .cc_btn,
    .cc_container .cc_btn:visited {
        color: #000;
        background-color: #f1d600;
        transition: background 200ms ease-in-out, color 200ms ease-in-out, box-shadow 200ms ease-in-out;
        -webkit-transition: background 200ms ease-in-out, color 200ms ease-in-out, box-shadow 200ms ease-in-out;
        border-radius: 5px;
        -webkit-border-radius: 5px
    }

    .cc_container .cc_btn:hover,
    .cc_container .cc_btn:active {
        background-color: #fff;
        color: #000
    }

    .cc_container a,
    .cc_container a:visited {
        text-decoration: none;
        color: #31a8f0;
        transition: 200ms color
    }

    .cc_container a:hover,
    .cc_container a:active {
        color: #b2f7ff
    }

    @-webkit-keyframes slideDown {
        0% {
            margin-top: -66px
        }

        100% {
            margin-top: 0
        }
    }

    @keyframes slideDown {
        0% {
            margin-top: -66px
        }

        100% {
            margin-top: 0
        }
    }

    @-webkit-keyframes growDown {
        0% {
            height: 0
        }

        100% {
            height: 66px
        }
    }

    @keyframes growDown {
        0% {
            height: 0
        }

        100% {
            height: 66px
        }
    }

    .cc_container {
        -webkit-animation-duration: 0.8s;
        -moz-animation-duration: 0.8s;
        -o-animation-duration: 0.8s;
        animation-duration: 0.8s;
        -webkit-animation-name: slideDown;
        animation-name: slideDown
    }

    .cc_banner-wrapper {
        -webkit-animation-duration: 0.8s;
        -moz-animation-duration: 0.8s;
        -o-animation-duration: 0.8s;
        animation-duration: 0.8s;
        -webkit-animation-name: growDown;
        animation-name: growDown
    }

</style>
<!-- TODO: Missing CoffeeScript 2 -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
    //$(window).load(function () {});
    $(function ($) {
        $('.cc_btn_accept_all').on("click", function () {
            $('.cc_banner-wrapper').fadeOut("slow");
        });
    });

</script>

    if (window.parent && window.parent.parent) {
        window.parent.parent.postMessage(["resultsFrame", {
            height: document.body.getBoundingClientRect().height,
            slug: ""
        }], "*")
    }

</body>
</html>
