<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!--
    Icons bootstrap
    https://getbootstrap.com/docs/5.0/extend/icons/
    https://getbootstrap.com/docs/5.1/getting-started/introduction/
    https://icons.getbootstrap.com/
    https://icons.getbootstrap.com/#icon-font
    https://icons.getbootstrap.com/#install
    -->

    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");
    </style>

    <script>
      // https://getbootstrap.com/docs/4.2/getting-started/introduction/
      // https://getbootstrap.com/docs/5.0/getting-started/javascript/
      // https://masteringjs.io/tutorials/fundamentals/date-tostring-format-yyyy-mm-dd
      // https://www.codegrepper.com/code-examples/javascript/get+current+date+javascript+yyyy-mm-dd
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toLocaleString

      $(function(){

        //const date = new Date();
        //date.toLocaleDateString('en-GB').split('/').reverse().join('');

        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth()+1;
        const day = date.getDate();
        const dayStr = date.toLocaleDateString('en-GB', { weekday: 'long' });
        const dayMonth = date.toLocaleDateString('en-GB', { month: 'long' });
        let result =  day + '.' + month + '.' + year
        result = result + ' / ' + dayStr + ' / ' + dayMonth

        $('#CurrentDate').text(result)
      });

    </script>
    <title>My Tickets</title>
</head>
<body class="bg-dark">
<div class="container bg-dark">
    <div class="row justify-content-md-center mt-4">

        <div class="row">
            <table class="table table-striped table-bordered border-secondary table-dark">
                <tr>
                    <td>
                        Status Tickets - <span id="CurrentDate"> </span>
                    </td>
                </tr>
            </table>
        </div>

        <div class="bg-light"> <!-- col-12 col-xs-12  -->
            <table class="table table-striped table-bordered border-secondary">
                <thead>
                <tr>
                    <th scope="col" class="text-danger">Cancelled + Standby</th>
                    <th scope="col" class="text-primary">Todo + Progress</th>
                    <th scope="col" class="text-secondary"> Waiting for merge </th>
                    <th scope="col" class="text-success">Done</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <span class="text-danger"> <i
                                class="bi bi-trash3-fill text-danger"></i> ABCDEF-1111 <br/> </span>
                        <hr/>
                        <i class="bi bi-hexagon-fill"></i> ABCDEF-1111 <br/>
                    </td>
                    <td>
                        [highest]<br/>
                        <i class="bi bi-clock-fill text-primary"></i> <i
                            class="bi bi-arrow-up-square-fill text-danger"></i> ABCDEF-1111 XXXX <br/>
                        <hr/>

                        [medium] <br/>

                        <i class="bi bi-clock-fill text-primary"></i> <i class="bi bi-pause-btn-fill"></i> ABCDEF-1111
                        XXXX <br/>
                        <hr/>

                    </td>
                    <td>
                        [highest]<br/>
                        <i class="bi bi-hourglass-top text-secondary"></i> ABCDEF-1111 XXXXx <br/>
                        <hr/>

                        [medium] <br/>
                        <i class="bi bi-hourglass-top text-secondary"></i> ABCDEF-1111 XXXX <br/>
                        <i class="bi bi-hourglass-top text-secondary"></i>
                        <i class="bi bi-patch-question-fill text-danger"></i> ABCDEF-1111 XXXX <br/>
                        <hr/>

                        <i class="bi bi-hourglass-top text-info"></i> ABCDEF-1111 XXXX <br/>
                    </td>
                    <td>
                        <i class="bi bi-check-circle-fill text-success"></i> ABCDEF-1111 XXXX <br/>
                        <i class="bi bi-check-circle-fill text-success"></i> ABCDEF-1111 XXXX <br/>
                        <i class="bi bi-check-circle-fill text-success"></i> ABCDEF-1111 XXXX <br/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
