<div class="loader">
    <i class="fa fa-spinner fa-spin fa-2x" style="padding: 1px 2px;"></i>
    <!--
    Start: {$smarty.now|date_format:"%H:%M:%S"} /
    -->
    <span id="time_end"> </span>
</div>
<style>
    .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


</style>
<script>
    $(document).ready(function () {
        $('.loader').hide();

        function getTime() {
            const today = new Date();
            return today.getHours() + ":" + String(today.getMinutes()).padStart(2, '0') + ":" + String(today.getSeconds()).padStart(2, '0');
        }

        $('#time_end').text("End: " + getTime());
    });
</script>
