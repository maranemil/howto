    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="table_A">
    <tr><th>Name</th><th>Age</th><th>Country</th></tr>
    <tr><td>Geronimo</td><td>26</td><td>France</td></tr>
    <tr><td>Natalia</td><td>19</td><td>Spain</td></tr>
    <tr><td>Silvia</td><td>32</td><td>Russia</td></tr>
</table>
<button class="export_csv" id="button_A">Export CSV</button>
<table id="table_B">
    <tr><th>Name</th><th>Age</th><th>Country</th></tr>
    <tr><td>Geronimo</td><td>26</td><td>France</td></tr>
    <tr><td>Natalia</td><td>19</td><td>Spain</td></tr>
    <tr><td>Silvia</td><td>32</td><td>Russia</td></tr>
</table>
<button class="export_csv" id="button_B">Export CSV</button>

<script>
$(document).ready(function () {

	function download_csv(csv, filename) {
		var csvFile;
		var downloadLink;
		// CSV FILE
		csvFile = new Blob([csv], {type: "text/csv"});
		// Download link
		downloadLink = document.createElement("a");
		// File name
		downloadLink.download = filename;
		// We have to create a link to the file
		downloadLink.href = window.URL.createObjectURL(csvFile);
		// Make sure that the link is not displayed
		downloadLink.style.display = "none";
		// Add the link to your DOM
		document.body.appendChild(downloadLink);
		// Lanzamos
		downloadLink.click();
	}

	function export_table_to_csv(html, filename, idsel) {
		var csv = [];
		var rows = document.querySelectorAll("table"+idsel +" tr");
		for (var i = 0; i < rows.length; i++) {
			var row = [], cols = rows[i].querySelectorAll("td, th");
		    for (var j = 0; j < cols.length; j++)
		        row.push(cols[j].innerText);
			csv.push(row.join(","));
		}
		// Download CSV
		download_csv(csv.join("\n"), filename);
	}

	$("button.export_csv").click(function () {
		let tableID = $(this).attr("id").replace("button_", "")
		let idsel = "#table_"+tableID
		let html = $("#table_"+tableID).outerHTML;
		export_table_to_csv(html, "table" + tableID.toLowerCase() + ".csv", idsel);
	});

	/*
	document.querySelector("button").addEventListener("click", function () {
		var html = document.querySelector("table").outerHTML;
		export_table_to_csv(html, "table.csv");
	});*/
});
</script>
</body>
</html>
