<div class="loader">
	<i class="fa fa-spinner fa-spin fa-2x" style="padding: 1px 2px;"></i>
	Start: {$smarty.now|date_format:"%H:%M:%S"} / <span id="time_end"> </span>
</div>

<script>
	$(document).ready(function(){
		$('.loader').hide();

		function getTime(){
			var today = new Date();
			return today.getHours()+":"+String(today.getMinutes()).padStart(2, '0') + ":" + String(today.getSeconds()).padStart(2, '0');
		}
		$('#time_end').text("End: " + getTime());
	});
</script>
