<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="twitter:card" content="summary">
    <title>5 minutes </title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
    #accordion .pointer, #accordion h1, #accordion p, #accordion section {
        -webkit-transition: all .5s ease-in-out;
        -moz-transition: all .5s ease-in-out;
        -ms-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out
    }

    #accordion {
        margin-bottom: 30px
    }

    #accordion h1 {
        line-height: 1.2;
        font-size: 20px;
        background-color: rgba(255, 220, 30, .3);
        margin: 0;
        padding: 10px 10px 10px 30px;
        text-decoration: none !important;
        font-family: Ubuntu
    }

    #accordion h1 a {
        color: #000
    }

    #accordion section {
        overflow: hidden;
        height: 220px;
        border: 1px solid #333
    }

    #accordion p {
        padding: 0 10px;
        color: #000
    }

    #accordion section.ac_hidden p:not(.pointer) {
        color: #fff
    }

    #accordion section.ac_hidden {
        height: 44px
    }

    #accordion .pointer {
        padding: 0;
        margin: 10px 0 0 6px;
        line-height: 20px;
        width: 13px;
        position: absolute
    }

    #accordion section:not(.ac_hidden) h1 {
        background-color: rgba(122, 180, 0, .7)
    }

    #accordion section:not(.ac_hidden) .pointer {
        display: block;
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        transform: rotate(90deg);
        padding: 0
    }
</style>

<script>
    // http://css3.bradshawenterprises.com/accordions/
    $(document).ready(function () {
        $("#accordion section h1").click(function (e) {
            $(this).parents().siblings("section").addClass("ac_hidden");
            $(this).parents("section").removeClass("ac_hidden");
            e.preventDefault();
        });
    });
</script>

<div id="accordion">
    <section id="item1">
        <p class="pointer">&#9654;</p>
        <h1><a href="#">A long paragraph</a></h1>
        <p>Pellentesque habitant... </p>
    </section>
    <section id="item2" class="ac_hidden">
        <p class="pointer">&#9654;</p>
        <h1><a href="#">A medium paragraph</a></h1>
        <p>Pellentesque habitant... </p>
    </section>
    <section id="item3" class="ac_hidden">
        <p class="pointer">&#9654;</p>
        <h1><a href="#">Two short paragraphs</a></h1>
        <p>Pellentesque habitant... </p>
        <p>Pellentesque habitant... </p>
    </section>
</div>

</body>
</html>
