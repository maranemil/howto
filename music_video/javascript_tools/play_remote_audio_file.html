<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - Loading Audio Buffer</title>
    <style>
        body {}

        h1,
        h3 {
            text-align: justify;
            color: green;
            margin: 20px;
        }

        .audioele {
            margin-left: 10vw;
        }

    </style>
</head>

<body>

<button id="myButton">play</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    // https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/selectAudioOutput
    // https://liveweave.com/#

    document.querySelector("#myButton").addEventListener("click", async () => {
        if (!navigator.mediaDevices.selectAudioOutput) {
            console.log("selectAudioOutput() not supported or not in secure context.");
            return;
        }

        // Display prompt to select device
        const audioDevice = await navigator.mediaDevices.selectAudioOutput();

        // Create an audio element and start playing audio on the default device
        const audio = document.createElement("audio");
        audio.src = "https://upload.wikimedia.org/wikipedia/en/transcoded/d/dc/Strawberry_Fields_Forever_(Beatles_song_-_sample).ogg/Strawberry_Fields_Forever_(Beatles_song_-_sample).ogg.mp3";
        audio.play();

        // Change the sink to the selected audio output device.
        audio.setSinkId(audioDevice.deviceId);
    });

</script>
</body>

</html>
